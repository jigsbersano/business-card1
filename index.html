<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Business Card</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="card">
        <img
            src="jbersano.png"
            alt="Jigs Bersano standing and looking to the left"
            class="avatar"
        >

        <div class="card-content">
            <h3>Jigs Bersano</h3>
            <p>"Lifelong Learner"</p>
            <h4>Davao City, Philippines</h4>

            <div class="social-icons">
                <a
                    href="https://www.linkedin.com/in/joseph-bersano-302014145/"
                    target="_blank"
                    rel="noopener noreferrer"
                    class="holo-wrap"
                >
                    <img src="linkedin.png" alt="LinkedIn" class="icon">
                </a>

                <a
                    href="https://www.strava.com/athletes/48566299"
                    target="_blank"
                    rel="noopener noreferrer"
                    class="holo-wrap"
                >
                    <img src="strava.svg" alt="Strava" class="icon">
                </a>

                <a
                    href="https://github.com/jigsbersano"
                    target="_blank"
                    rel="noopener noreferrer"
                    class="holo-wrap"
                >
                    <img src="github.png" alt="GitHub" class="icon">
                </a>
            </div>
        </div>
    </div>
</body>
</html>
